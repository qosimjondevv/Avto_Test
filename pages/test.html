<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/test.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="parents container">
      <nav>
        <span class="time">5:00</span>
        <span class="question">1.savol</span>
        <div class="check">
          <span class="correct">Togri: 0</span>
          <span class="wrong">Natogri: 0</span>
        </div>
      </nav>
      <div class="question_box"></div>

      <div class="modal" style="display: none">
        <div class="modal_content">
          <h2>Natijalar</h2>
          <div class="result_text">
            <span class="correct_result"></span>
            <span class="wrong_result"></span>
          </div>
          <button class="restart_btn">Qayta boshlash</button>
          <button class="home_btn">Bosh sahifa</button>
        </div>
      </div>
    </div>

    <script src="../js/test.js"></script>
  </body>
</html>
